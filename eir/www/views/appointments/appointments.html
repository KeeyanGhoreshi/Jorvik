<ion-view view-title="GP Appointments {{PatientName}}">
  <ion-content>
   <div class="list card" collection-repeat="appointment in appointments.entry"
       item-height="100">
       <div class="item">
           <h2>{{appointment.resource.start | fhirDtasDate | date: 'dd-MMM-yyyy HH:mm'}}</h2>
           <p>{{appointment.resource.type.text}} - {{appointment.resource.status}}</div>
       
    </div>
  </ion-content>
</ion-view>
